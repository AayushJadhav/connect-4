<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Connect 4</title>
</head>
<body>
    <div id="game-menu">
        <h1 id="title">Connect 4</h1>
        <button class="start-btn">START</button>
    </div>
    <div id="game-area">
        <h2 id="current-player-h2">Turn: Player <span id="current-player">Player 1</span></h3>
        <div id="upper-band"></div>
        <div id="grid"></div>
        <h2 id="instructions">Use Arrow keys to move your disc.</h3>
    </div>
    <div id="endgame-area">
        <h1><span id="result">Player 1 won!</span></h2>
        <button class="start-btn">REPLAY</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
